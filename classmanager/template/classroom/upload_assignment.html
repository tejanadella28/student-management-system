{% extends 'classroom/base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-primary text-white text-center py-4">
          <div class="mb-2">
            <i class="fas fa-upload" style="font-size: 2.5rem;"></i>
          </div>
          <h3 class="mb-0">Upload Assignment</h3>
          <p class="mb-0 opacity-75">Share assignments with your students</p>
        </div>
        
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
              {% bootstrap_form form %}
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-cloud-upload-alt me-2"></i>Upload Assignment
              </button>
              <a href="{% url 'classroom:assignment_list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
        
        <div class="card-footer text-muted text-center py-3">
          <small>
            <i class="fas fa-info-circle me-1"></i>
            Supported formats: PDF, DOC, DOCX, PPT, PPTX
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 15px;
    transition: transform 0.2s ease-in-out;
  }
  
  .card:hover {
    transform: translateY(-2px);
  }
  
  .card-header {
    background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%) !important;
  }
  
  .btn {
    border-radius: 10px;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>
{% endblock %}
